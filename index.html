<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Test de Matrix Distance API</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	</head>
	<body class="container">
		<header class="page-header">
			<h1>Matriz de distancias<br /><small>Test de cálculo de distancias con Matrix Distance API</small></h1>
		</header>
		<article>
			<div class="row">
				<div class="col-md-6">
					<h2>Añadir origen</h2>
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-road"></span>
						<input class="form-control" type="text" id="origen" placeholder="Ejemplo: San Vicente 25, Valencia 46001"/>
						<div class="input-group-btn">
							<button class="btn btn-success" id="add-origen">Añadir</button>
						</div>
					</div>
					<br />
					<ul class="list-group" id="lista-origenes"></ul>
				</div>
				<div class="col-md-6">
					<h2>Añadir destino</h2>
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-road"></span>
						<input class="form-control" type="text" id="destino" placeholder="Ejemplo: San Vicente 25, Valencia 46001"/>
						<div class="input-group-btn">
							<button class="btn btn-success" id="add-destino">Añadir</button>
						</div>
					</div>
					<br />
					<ul class="list-group" id="lista-destinos"></ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-danger" style="display:none;" id="alert-error">
						<strong>Ooops!</strong> Ha ocurrido un error al procesar la matriz!
						<span class="glyphicon glyphicon-remove pull-right" id="cerrar-alert"></span>
					</div>
					<h3>Matriz de distancias</h3>					
					<table id="tabla" class="table table-hover table-condensed">
						<thead id="table-head"></thead>
						<tbody id="table-body">
							<tr><td>Introduce origenes y destinos para calcular la matriz</td></tr>
						</tbody>
					</table>
				</div>				
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul id="ruta" class="list-group"></ul>
				</div>	
		</article>
		<footer>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
			<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
			<script src="util.js"></script>
		</footer>
	</body>
</html>
